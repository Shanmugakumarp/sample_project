<div style="width: 100%; height: 100%;background: #0b032d" class="layout-row">
  <div style="width: 100px; background: grey;" class="layout-column layout-align-space-around">
    <div>
      <button mat-button style="background-image: url(/assets/images/circle_icon.svg);" class="icon" (click)="onSelection('circle')"></button>
      <button mat-button style="background-image: url(/assets/images/triangle_icon.svg)" class="icon" (click)="onSelection('triangle')"></button>
      <button mat-button style="background-image: url(/assets/images/line_icon.png);" class="icon" (click)="onSelection('line')"></button>
      <button mat-button style="background-image: url(/assets/images/sqaure_icon.png);" class="icon" (click)="onSelection('square')"></button>
      <button mat-button style="background-image: url(/assets/images/pencil_icon.png);" class="icon" (click)="onSelection('freestyle')"></button>
      <button mat-button  id="selec" style="background-image: url(/assets/images/select_icon.svg);" class="icon"></button>
    </div>
    <div>
      <button mat-button class="delete-icon icon" style="background-image: url(/assets/images/delete_icon.svg)" (click)="deleteObjects()"></button>
      <button mat-button class="save-icon icon" style="background-image: url(/assets/images/save_icon.svg);" (click)="saveData()"></button>
      <button mat-button style="width: 100px" (click)="logOut()">Logout</button>
    </div>
  </div>
  <canvas id="paper" style="border:1px solid #ccc;"></canvas>
</div>
